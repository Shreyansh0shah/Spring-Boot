<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>

<h2>Add Book</h2>

<form action="/save" method="post" th:object="${book}">
    Book ID: <input type="number" th:field="*{bookId}" /><br><br>
    Book Name: <input type="text" th:field="*{bookName}" /><br><br>
    Author: <input type="text" th:field="*{author}" /><br><br>
    Price: <input type="number" step="0.01" th:field="*{price}" /><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/books">View All Books</a>

</body>
</html>
